name: Run Automations Cron

on:
  # ×”-schedule ×”×•×¡×¨ - ×”-workflow ×œ× ×™×¨×•×¥ ××•×˜×•××˜×™×ª ×™×•×ª×¨
  # ××¤×©×¨ ×œ×”×¨×™×¥ ×™×“× ×™×ª ××”-GitHub UI ×‘×œ×‘×“
  workflow_dispatch:

jobs:
  run-automations:
    runs-on: ubuntu-latest
    
    steps:
      - name: Run Automation Checks
        run: |
          echo "ğŸ¤– Running automation checks..."
          
          # ×§×•×¨× ×œ×× ×“×¤×•×™× ×˜ ×©×œ×š
          response=$(curl -s -w "\n%{http_code}" -X GET ${{ secrets.APP_URL }}/api/cron/automations \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}")
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | head -n-1)
          
          echo "Response Code: $http_code"
          echo "Response Body: $body"
          
          if [ "$http_code" -eq 200 ]; then
            echo "âœ… Automation check completed successfully!"
          else
            echo "âŒ Automation check failed with code $http_code"
            exit 1
          fi

